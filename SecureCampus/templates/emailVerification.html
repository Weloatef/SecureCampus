<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/Logo/Logo White.png') }}" type="image/x-icon">
    <title>SecureCampus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/lineicons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/passwordReset.css') }}" rel="stylesheet">
</head>
<body>

    <div class="preloader">
        <div class="loader">
          <div class="spinner">
            <div class="spinner-container">
              <div class="spinner-rotator">
                <div class="spinner-left">
                  <div class="spinner-circle"></div>
                </div>
                <div class="spinner-right">
                  <div class="spinner-circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <img src="{{ url_for('static', filename='images/Logo/Logo White.png') }}" alt="Logo" class="logo">
            <a class="navbar-brand fw-bold" href="/">SecureCampus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutUs">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/demo">Demo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contactUs">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/documentation">Documentation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="card wow fadeIn" data-wow-duration="1s" data-wow-delay="0.4s">
                        <div class="card-body">
                            <div class="text-center ">
                                <img src="{{ url_for('static', filename='images/Logo/Logo.png') }}" alt="Logo" class="logo-form wow fadeIn" data-wow-duration="1s" data-wow-delay="0.6s">
                                <h2 class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.6s">SecureCampus</h2>
                            </div> 
                            <div id="error_message" style="color: red;"></div>
                            <br/>       
                            <h1 class="card-title text-center wow fadeIn" data-wow-duration="1s" data-wow-delay="0.8s">        
                                Email Verification
                            </h1>
                            <form id="emailVerificationForm">
                                <div class="form-group wow fadeIn" data-wow-duration="1s" data-wow-delay="1s">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                </div>
                                <button type="submit" class="btn btn-primary main-btn wow fadeIn" data-wow-duration="1s" data-wow-delay="1.4s">Submit</button>
                            </form>
                            <br/>
                            <p class="text-center wow fadeIn" data-wow-duration="1s" data-wow-delay="1.6s">Click here to go back to <a href="/login">Login</a></p>
                            <p class="text-center wow fadeIn" data-wow-duration="1s" data-wow-delay="1.8s">Don't have an account? <a href="/contactUs">Contact Us</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="particles-1" class="particles"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='js/passwordReset.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
    <script>
        new WOW().init();

        document.getElementById('emailVerificationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            fetch('/emailVerification', {
                method: 'POST',
                body: new URLSearchParams({'email': email}),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('error_message').innerText = data.message;
                    document.getElementById('error_message').style.color = "black";
                } else {
                    document.getElementById('error_message').innerText = data.message;
                    document.getElementById('error_message').style.color = "red";
                }
            })
            .catch((error) => {
                document.getElementById('error_message').innerText = "Error occurred. Please try again.";
                document.getElementById('error_message').style.color = "red";
            });
        });

        if (document.getElementById("particles-1"))
            particlesJS("particles-1", {
            particles: {
                number: {
                value: 40,
                density: {
                    enable: !0,
                    value_area: 4000,
                },
                },
                color: {
                value: ["#FFFFFF", "#FFFFFF", "#FFFFFF"],
                },
                shape: {
                type: "circle",
                stroke: {
                    width: 0,
                    color: "#fff",
                },
                polygon: {
                    nb_sides: 5,
                },
                image: {
                    src: "img/github.svg",
                    width: 33,
                    height: 33,
                },
                },
                opacity: {
                value: 0.15,
                random: !0,
                anim: {
                    enable: !0,
                    speed: 0.2,
                    opacity_min: 0.15,
                    sync: !1,
                },
                },
                size: {
                value: 50,
                random: !0,
                anim: {
                    enable: !0,
                    speed: 2,
                    size_min: 5,
                    sync: !1,
                },
                },
                line_linked: {
                enable: !1,
                distance: 150,
                color: "#ffffff",
                opacity: 0.4,
                width: 1,
                },
                move: {
                enable: !0,
                speed: 1,
                direction: "top",
                random: !0,
                straight: !1,
                out_mode: "out",
                bounce: !1,
                attract: {
                    enable: !1,
                    rotateX: 600,
                    rotateY: 600,
                },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                onhover: {
                    enable: !1,
                    mode: "bubble",
                },
                onclick: {
                    enable: !1,
                    mode: "repulse",
                },
                resize: !0,
                },
                modes: {
                grab: {
                    distance: 400,
                    line_linked: {
                    opacity: 1,
                    },
                },
                bubble: {
                    distance: 250,
                    size: 0,
                    duration: 2,
                    opacity: 0,
                    speed: 3,
                },
                repulse: {
                    distance: 400,
                    duration: 0.4,
                },
                push: {
                    particles_nb: 4,
                },
                remove: {
                    particles_nb: 2,
                },
                },
            },
            retina_detect: !0,
            });

        if (document.getElementById("particles-2"))
            particlesJS("particles-2", {
            particles: {
                number: {
                value: 40,
                density: {
                    enable: !0,
                    value_area: 4000,
                },
                },
                color: {
                value: ["#FFFFFF", "#FFFFFF", "#FFFFFF"],
                },
                shape: {
                type: "circle",
                stroke: {
                    width: 0,
                    color: "#fff",
                },
                polygon: {
                    nb_sides: 5,
                },
                image: {
                    src: "img/github.svg",
                    width: 33,
                    height: 33,
                },
                },
                opacity: {
                value: 0.15,
                random: !0,
                anim: {
                    enable: !0,
                    speed: 0.2,
                    opacity_min: 0.15,
                    sync: !1,
                },
                },
                size: {
                value: 50,
                random: !0,
                anim: {
                    enable: !0,
                    speed: 2,
                    size_min: 5,
                    sync: !1,
                },
                },
                line_linked: {
                enable: !1,
                distance: 150,
                color: "#ffffff",
                opacity: 0.4,
                width: 1,
                },
                move: {
                enable: !0,
                speed: 1,
                direction: "top",
                random: !0,
                straight: !1,
                out_mode: "out",
                bounce: !1,
                attract: {
                    enable: !1,
                    rotateX: 600,
                    rotateY: 600,
                },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                onhover: {
                    enable: !1,
                    mode: "bubble",
                },
                onclick: {
                    enable: !1,
                    mode: "repulse",
                },
                resize: !0,
                },
                modes: {
                grab: {
                    distance: 400,
                    line_linked: {
                    opacity: 1,
                    },
                },
                bubble: {
                    distance: 250,
                    size: 0,
                    duration: 2,
                    opacity: 0,
                    speed: 3,
                },
                repulse: {
                    distance: 400,
                    duration: 0.4,
                },
                push: {
                    particles_nb: 4,
                },
                remove: {
                    particles_nb: 2,
                },
                },
            },
            retina_detect: !0,
            });
    </script>
</body>
</html>

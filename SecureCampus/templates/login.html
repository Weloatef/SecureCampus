</head>
<body>

          </div>

      </div>
      
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <img src="{{ url_for('static', filename='images/Logo/Logo White.png') }}" alt="Logo" class="logo">
            <a class="navbar-brand fw-bold" href="/">SecureCampus</a>

    <div class="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="card wow fadeIn" data-wow-duration="1s" data-wow-delay="0.4s">
                        <div class="card-body">
                            <div class="text-center ">
                                <img src="{{ url_for('static', filename='images/Logo/Logo.png') }}" alt="Logo" class="logo-form wow fadeIn" data-wow-duration="1s" data-wow-delay="0.6s">
                                <h2 class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.6s">SecureCampus</h2>
                            </div> 
                            <div id="error_message" style="color: red;"></div>
                            <br/>       
                            <h1 class="card-title text-center wow fadeIn" data-wow-duration="1s" data-wow-delay="0.8s">        
                                Sign in
                            </h1>
                            <form  onsubmit="event.preventDefault(); login();">
                                <div class="form-group wow fadeIn" data-wow-duration="1s" data-wow-delay="1s">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="form-group wow fadeIn" data-wow-duration="1s" data-wow-delay="1.2s">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary main-btn wow fadeIn" data-wow-duration="1s" data-wow-delay="1.4s">Login</button>
                            </form>
                            <br/>
                            <p class="text-center wow fadeIn" id="emailVerification" style="display: none;" data-wow-duration="1s" data-wow-delay="0.6s">Resend Email Verification? <a href="/emailVerification">Click Here</a></p>
                            <p class="text-center wow fadeIn" data-wow-duration="1s" data-wow-delay="1.6s">Forgot Your Password? <a href="/passwordReset">Reset Password</a></p>
                            <p class="text-center wow fadeIn" data-wow-duration="1s" data-wow-delay="1.8s">Don't have an account? <a href="/contactUs">Contact Us</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="particles-1" class="particles"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
    <script>
        new WOW().init();

        var firebaseConfig = {
            apiKey: "AIzaSyD3lNttcsVWQJ_ZTyhYbqzocToeRFzZBnQ",
            authDomain: "fir-tofastapi.firebaseapp.com",
            databaseURL: "https://fir-tofastapi-default-rtdb.firebaseio.com",
            projectId: "fir-tofastapi",
            storageBucket: "fir-tofastapi.appspot.com",
            messagingSenderId: "1021964058889",
            appId: "1:1021964058889:web:183f184bce8e12ffc653d8",
            measurementId: "G-ZSQ379QYJY"
        };

        firebase.initializeApp(firebaseConfig);

        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                var user = userCredential.user;
                user.getIdToken().then((idToken) => {
                    // Send ID token and password to server
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/login', true);
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                    xhr.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                // Redirect to /demo on success
                                window.location.href = "/demo";
                            } else if (this.status == 403) {
                                // Handle email not verified
                                document.getElementById('error_message').innerText = 'Your email address has not been verified. Please check your email for the verification link.';
                                document.getElementById('emailVerification').style.display = 'block';
                            } else {
                                // Handle other errors
                                document.getElementById('error_message').innerText = "An error occurred. Please try again later.";
                            }
                        }
                    };
                    xhr.send('id_token=' + idToken + '&password=' + encodeURIComponent(password));
                });
            })
            .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                // This will handle client-side errors, such as network issues or invalid credentials
                document.getElementById('error_message').innerText = "Invalid Credentials! Please Check Your Email & Password";
            });
        }

        if (document.getElementById("particles-1"))
            particlesJS("particles-1", {
            particles: {
                number: {
                value: 40,
                density: {
                    enable: !0,
                    value_area: 4000,
                },
                },
                color: {
                value: ["#FFFFFF", "#FFFFFF", "#FFFFFF"],
                },
                shape: {
                type: "circle",
                stroke: {
                    width: 0,
                    color: "#fff",
                },
                polygon: {
                    nb_sides: 5,
                },
                image: {
                    src: "img/github.svg",
                    width: 33,
                    height: 33,
                },
                },
                opacity: {
                value: 0.15,
                random: !0,
                anim: {
                    enable: !0,
                    speed: 0.2,
                    opacity_min: 0.15,
                    sync: !1,
                },
                },
                size: {
                value: 50,
                random: !0,
                anim: {
                    enable: !0,
                    speed: 2,
                    size_min: 5,
                    sync: !1,
                },
                },
                line_linked: {
                enable: !1,
                distance: 150,
                color: "#ffffff",
                opacity: 0.4,
                width: 1,
                },
                move: {
                enable: !0,
                speed: 1,
                direction: "top",
                random: !0,
                straight: !1,
                out_mode: "out",
                bounce: !1,
                attract: {
                    enable: !1,
                    rotateX: 600,
                    rotateY: 600,
                },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                onhover: {
                    enable: !1,
                    mode: "bubble",
                },
                onclick: {
                    enable: !1,
                    mode: "repulse",
                },
                resize: !0,
                },
                modes: {
                grab: {
                    distance: 400,
                    line_linked: {
                    opacity: 1,
                    },
                },
                bubble: {
                    distance: 250,
                    size: 0,
                    duration: 2,
                    opacity: 0,
                    speed: 3,
                },
                repulse: {
                    distance: 400,
                    duration: 0.4,
                },
                push: {
                    particles_nb: 4,
                },
                remove: {
                    particles_nb: 2,
                },
                },
            },
            retina_detect: !0,
            });

        if (document.getElementById("particles-2"))
            particlesJS("particles-2", {
            particles: {
                number: {
                value: 40,
                density: {
                    enable: !0,
                    value_area: 4000,
                },
                },
                color: {

                },
                shape: {
                type: "circle",
                stroke: {
                    width: 0,
                    color: "#fff",
                },
                polygon: {
                    nb_sides: 5,
                },
                image: {
                    src: "img/github.svg",
                    width: 33,
                    height: 33,
                },
                },
                opacity: {
                value: 0.15,
                random: !0,
                anim: {
                    enable: !0,
                    speed: 0.2,
                    opacity_min: 0.15,
                    sync: !1,
                },
                },
                size: {
                value: 50,
                random: !0,
                anim: {
                    enable: !0,
                    speed: 2,
                    size_min: 5,
                    sync: !1,
                },
                },
                line_linked: {
                enable: !1,
                distance: 150,
                color: "#ffffff",
                opacity: 0.4,
                width: 1,
                },
                move: {
                enable: !0,
                speed: 1,
                direction: "top",
                random: !0,
                straight: !1,
                out_mode: "out",
                bounce: !1,
                attract: {
                    enable: !1,
                    rotateX: 600,
                    rotateY: 600,
                },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                onhover: {
                    enable: !1,
                    mode: "bubble",
                },
                onclick: {
                    enable: !1,
                    mode: "repulse",
                },
                resize: !0,
                },
                modes: {
                grab: {
                    distance: 400,
                    line_linked: {
                    opacity: 1,
                    },
                },
                bubble: {
                    distance: 250,
                    size: 0,
                    duration: 2,
                    opacity: 0,
                    speed: 3,
                },
                repulse: {
                    distance: 400,
                    duration: 0.4,
                },
                push: {
                    particles_nb: 4,
                },
                remove: {
                    particles_nb: 2,
                },
                },
            },
            retina_detect: !0,
            });
    </script>
</body>
</html>
